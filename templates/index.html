<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pdf Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/assets/file.png" />
  </head>
  <body class="m-0">
    <div class="d-flex flex-column" style="min-height:100vh;">
      <!-- Navbar Starts -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid d-flex align-items-center justify-content-start">
          <img src="/assets/pdf-file.gif" alt="pdf-icon" class="rounded me-3" width="40px" height="40px"/>
          <a class="navbar-brand" href="#">Mergeriz</a>
        </div>
      </nav>
      <!-- Navbar Ends -->
      
      <!-- Body Starts -->
      <div class="container flex-grow-1">
        <div class="text-center">
          <h1 class="m-3">Mergeriz</h1>
          <h5 class="mb-5">Your Trusted Pdf Merger</h5>
        </div>
        <form method="post" action="/merge" enctype="multipart/form-data" required>
          <div class="input-group mb-3">
            <input type="file" name="pdfiles" class="form-control" id="inputGroupFile02" multiple accept="application/pdf">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
          <div class="my-4">
            <input type="submit" value="Merge" class="btn btn-outline-primary" />
          </div>
        </form>
        <div>
          <p><small class="link-info">
              *Select your pdf files to be merged
          </small></p>
        </div>
      </div>
      <!-- Body Ends -->
      
      <!-- Footer Starts -->
      <footer class="bg-secondary bg-opacity-10 m-0 p-3 d-flex flex-column align-items-start rounded-4 align-items-md-center fs-6 fs-md-4 fw-light">
        <div class="d-flex flex-wrap">
          <img src="./assets/file.png" alt="pdf logo" style="width:36px; height:36px;" class="me-2" />
          <h3 class="ms-2">Mergeriz</h3>
        </div>
        <div class="d-flex flex-md-row flex-column flex-wrap">
          <p class="m-0 pt-1 mx-md-5">Contact :&nbsp; <a href="tel:1234567890">1234567890</a></p>
          <p class="m-0 pt-1 mx-md-5">E-mail :&nbsp; <a href="mailto:abctest@gmail.com">abctest@gmail.com</a></p>
          <p class="m-0 pt-1 mx-md-5">&copy;2025&nbsp;Dhananjay Kar</p>
        </div>
      </footer>
      <!-- Footer Ends -->
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Scripts Ends -->
  </body>
</html>
